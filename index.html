<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="icon" type="imagens/png" sizes="32x32" href="imagens/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/estilo.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <title>Tip Calculator App | Frontend Mentor</title>
 <style>
    @import url('https://fonts.googleapis.com/css2?family=Overpass:wght@200&family=Quicksand:wght@300&display=swap');
 </style>


</head>

<body>
  <div class="contain">
    <!--Logo Splitter-->
    <img id="logo" src="imagens/logo.svg" alt="">
    <!--Segundo Conatiner-->
    <div class="container-md col-8">
      <div class="container text-lefter">
        <div class="row">
          <!--grid da esquerda-->
          <div class="col">
            <h6>Bill</h6>
            <div class="input-group mb-3">
              <!--Imput  recebimento de valor-->
              <input type="number" placeholder="0" id="dolar"  class="form-control" aria-label="Amount (to the nearest dollar)">
            </div>
            <h6>Select Tip %</h6>
            <br>
            <!--Numerais em porcentagem-->
            <form>
              <div style="font-family:'Space Mono', monospace;" class="container col">
                <div class="row">
                  <div class="col ">
                    <input type="radio" id="cinco" class="buttomRadio" name="porcentagem">
                    <label for="cinco">5%</label>
                  </div>
                  <div class="col">
                    <input type="radio" id="dez" class="buttomRadio" name="porcentagem">
                    <label for="dez">10%</label>
                  </div>
                  <div class="col">
                    <input type="radio" id="quinze" class="buttomRadio" name="porcentagem">
                    <label for="quinze">15%</label><br>
                  </div>
                </div>
              </div>
              <br>
              <div class="container col">
                <div class="row">
                  <div class="col ">
                    <input type="radio" id="vinteCinco" class="buttomRadio" name="porcentagem">
                    <label for="vinteCinco">25%</label>
                  </div>
                  <div class="col">
                    <input type="radio" id="cinquenta" class="buttomRadio" name="porcentagem">
                    <label for="cinquenta">50%</label>
                  </div>
                  <!-- Acesso a porcentagem personalizado-->
                  <div class="col">
                    <input type="number" placeholder="Custom" id="custom" name="porcentagem" class="form-control custom">
                  </div>
                </div>
              </div>
            </form>
            <br>
            <h6 class="nump">Number of People <div id="error"> </div> </h6> <br>
               <div class="input-group mb-3">
                      <input type="number" placeholder="0" id="person" keydown="Enter" class="form-control" aria-label="Amount (to the nearest dollar)">
            </div>
          </div><!--Fechamento da grid esquerda--> 
          <!--grid da direita-->
          <div class="col"><!--Resultado de cÃ¡lculos-->
            <div class=" container col-8 ">
              <h6 class="titulo"> Tip Amount</h6>
              <span>/ person</span>
              <h2 class="cifrao1">$<span id="resultado1">0.00</span></h2> 
                <h6 class="titulo">Total</h6>
              <span>/ person</span>
                <h2 class="cifrao2">$<span id="resultado2">0.00</span></h2> 
              <button type="button col-6 mx-auto" id="reset" onclick="window.location.href= 'index.html'"
                class="btn btn">RESET</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
